# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: orange

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Personal Website of Shiqinrui Xu'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Shiqinrui Xu"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Shiqinrui Xu. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: false
  comment:
    provider: 'giscus'
    giscus:
      repo: 'DivingWhale/divingwhale.github.io'
      repo_id: 'R_kgDOMuRl-Q'
      category: 'Announcements'
      category_id: 'DIC_kwDOMuRl-c4CiSK6'
      theme: preferred_color_scheme
      language_code: en
      mapping: pathname

plugins_css: "custom"